<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
        <form class="row g-3" action="{% url 'hotels' %}" method="get">
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Введите отель</label>
            <input id="inputText" name="q" type="text" class="form-control">
          </div>
          <div class="col-12">
            <label for="inputState" class="form-label">Страна</label>
            <select id="inputState" name="q" class="form-select">
              <option>Россия</option>
              <option>Беларусь</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Найти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
